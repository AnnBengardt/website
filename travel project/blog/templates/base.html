<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="../static/icon/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="../static/icon/favicon-16x16.png" sizes="16x16" />
    <link rel="stylesheet" href="../static/styles/navbar.css" type="text/css">
    <title>Air</title>
</head>
<body>

<div class="navbar navbar-inverse navbar-fixed-left">
  <ul class="nav navbar-nav">
    <li class="nav-link">
        <h1><a href="{{url_for('core.index')}}">Air</a></h1>
    </li>
    <li class="nav-link">
        <h5><a href="{{url_for('core.information')}}">About</a></h5>
    </li>

    {% if current_user.is_authenticated %}
      <li class="nav-link">
        <h5><a href="{{url_for('tickets.ticket')}}">Tickets</a></h5>
    </li>
    <li class="nav-link">
        <h5><a href="{{url_for('users.my_info')}}">My stuff</a></h5>
    </li>
    <li class="nav-link">
        <h5><a href="{{url_for('posts.create')}}">Post something</a></h5>
    </li>
    <li class="nav-link">
       <h5><a href="{{url_for('users.account')}}">Edit profile page</a></h5>
    </li>
    <li class="nav-link">
        <h5><a href="{{url_for('users.logout')}}">Log out</a></h5>
    </li>
    {% else %}
    <li class="nav-link">
        <h5><a href="{{url_for('users.login')}}">Log in</a></h5>
    </li>
    <li class="nav-link">
        <h5><a href="{{url_for('users.register')}}">Register</a></h5>
    </li>
    {% endif %}
  </ul>
</div>

<div class="container">
    {% block content %}

    {% endblock %}
</div>

</body>
</html>
